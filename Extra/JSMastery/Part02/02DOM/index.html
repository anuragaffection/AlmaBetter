<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation </title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">Website</h1>

            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>


        <div class="headline">
            <h2 id="main-heading">Manage Your Tasks, <span>World</span></h2>
            <Button class="btn btn-headline">Learn More </Button>
        </div>

    </header>




    <section class="section-todo container">

        <h2>Your Plan for Today </h2>

        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add To Do List">
            <input type="submit" value="Add To Do " class="btn">
        </form>

    </section>





    <section class="container section-signup">

        <h2>Sign Up</h2>

        <form action="" class="form-signup">

            <div class="form-group">
                <label for="username">Username </label>
                <input type="text" name="username" id="username">
            </div>


            <div class="form-group">
                <label for="password">Password </label>
                <input type="text" name="password" id="password">
            </div>


            <div class="form-group">
                <label for="confirm-password">Confirm Password </label>
                <input type="texte" name="confirm-password" id="confirm-password">
            </div>

            <div class="form-group">
                <label for="email">Email </label>
                <input type="text" name="email" id="email">
            </div>


            <div class="form-group">
                <label for="phone">Phone </label>
                <input type="text" name="phone" id="phone">
            </div>


            <div class="form-group">
                <label for="about">About Yourself  </label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
               
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>



        </form>
    </section>

</body>

</html>
