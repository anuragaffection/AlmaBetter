<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>README Display</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div>Hello Docs</div>
    <div id="readme-content"></div>
    <!-- This is the correct ID -->

    <script>
      async function fetchReadme() {
        const url =
          "https://raw.githubusercontent.com/anuragaffection/FullStackNotes/master/Web/m03frontend/05react/reactNotes/Ch51JSX/Ch51JSX.txt";

        try {
          const response = await fetch(url);
          console.log(response);
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }
          const text = await response.text();
          document.getElementById("readme-content").textContent = text; // Use the correct ID here
        } catch (error) {
          console.error("Error fetching the text file:", error);
        }
      }

      fetchReadme();
    </script>
  </body>
</html>
