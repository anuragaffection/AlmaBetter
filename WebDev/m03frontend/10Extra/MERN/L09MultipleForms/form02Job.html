<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form </title>
</head>

<body>
    <main>

        <div>
            <br>
            <br>
            <br>
            <h2>
                02. Job Application form
            </h2>

            <form action="">

                <label for="fName">Name : </label>
                <input type="text" name="fName" id="fName">
                <br>
                <br>

                <label for="email"> Email </label>
                <input type="email" name="email" id="email">
                <br>
                <br>

                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <br>
                <br>

                <label for="upload">Upload</label>
                <input type="file" name="upload" id="upload">
                <br>
                <br>

                <label for="experience">Experience</label>
                <input type="number" name="experience" id="experience" min="0" max="50">
                <br>
                <br>

                <label for="occupation">occupation</label>
                <select name="occupation" id="occupation">
                    <option value="student">Student</option>
                    <option value="professional">professional</option>
                </select>
                <br>
                <br>

                <fieldset>
                    <legend>Skills </legend>
                    <br>

                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                    <br>

                    <input type="checkbox" name="css" id="css">
                    <label for="css">css</label>
                    <br>

                    <input type="checkbox" name="javascript" id="javascript">
                    <label for="javascript">Javascript</label>
                    <br>
                </fieldset>
                <br>
                <br>

                <label for="education">Highest Education</label>
                <select name="education" id="education">
                    <option value="master">Master</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="senior">Senior Secondary</option>
                    <option value="higher">Higher Secondary </option>
                </select>
                <br>
                <br>

                <fieldset>
                    <legend>Availability</legend>
                    <br>

                    <input type="radio" name="avail" id="fullTime">
                    <label for="fullTime">Full Time </label>
                    <br>

                    <input type="radio" name="avail" id="partTime">
                    <label for="partTime">Part Time </label>
                    <br>
                    <br>

                </fieldset>
                <br>
                <br>

                <label for=" Additonal comments">Comments</label>
                <br>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
                <br>
                <br>

                <input type="submit" value="Submit Application">

            </form>
        </div>
    </main>
</body>

</html>
